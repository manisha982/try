{% extends "zoom/main.html" %}

{% block title %}Update Page{% endblock title %}

{% block body %}
    {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show">
            <strong>Message: </strong> {{message}}
        </div>
    {% endfor %}
    
    <form action="{% url "update" task.id %}" method="POST">
        {% csrf_token %}
        <div class="mb-3 my-3">
            <label for="exampleInputtext" class="form-label">Title</label>
            <input type="text" name='title' value='{{task.title}}' class="form-control" id="exampleInputtext" aria-describedby="textHelp">
        </div>
    
        <div class="form-floating">
            <textarea class="form-control" name='description' placeholder="Leave a comment here" id="floatingTextarea">{{task.description}}</textarea>
            <label for="floatingTextarea">Description</label>
        </div>
    
        <button type="submit" class="btn btn-primary my-3">Submit</button>
    </form>

{% endblock body %}
